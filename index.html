<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Smart Studying</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="/js/index.js" charset="utf-8"></script>
    <link rel="manifest" href="app-manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Smart Studying">
    <meta name="apple-mobile-web-app-title" content="Smart Studying">
    <meta name="theme-color" content="#F1F1F1">
    <meta name="msapplication-navbutton-color" content="#F1F1F1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" sizes="128x128" href="/images/touch/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/images/touch/icon-128x128.png">
    <link rel="icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/images/touch/icon-192x192.png">
    <link rel="icon" sizes="256x256" href="/images/touch/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="256x256" href="/images/touch/icon-256x256.png">
    <link rel="icon" sizes="384x384" href="/images/touch/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/images/touch/icon-384x384.png">
    <link rel="icon" sizes="512x512" href="/images/touch/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/images/touch/icon-512x512.png">
  </head>
  <body onload="onload()">
    <header id="title">
      <h1 class="loading">Loading</h1>
    </header>
    <div id="state">
      <button type="button" class="btn info" name="button"><i class="fas fa-arrow-left"></i> Back</button> |
      <button type="button" class="btn info" name="button"><i class="fas fa-info-circle"></i> Status: <div class="btntext" id="stat">Unknown</div></button> |
      <button type="button" class="btn info" name="button"><i class="fas fa-graduation-cap"></i> Grade: <div class="btntext" id="grade">Unknown</div></button> |
      <button type="button" class="btn info" name="button"><i class="fas fa-calendar-day"></i> Added In: <div class="btntext" id="date">Unknown</div></button> |
      <button type="button" id="offbtn" class="btn danger" name="button" onclick="Offline()">Offline</button> |
      <button type="button" class="btn info" name="button" onclick="Share()"><i class="fas fa-share"></i> Share</button>
    </div>
    <div id="view">
      <h2 class="loading">Loading</h2>
    </div>
  </body>
</html>
